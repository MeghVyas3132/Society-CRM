name: mysociety
description: A Flutter application for society management.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core Dependencies
  cupertino_icons: ^1.0.5
  sqflite: ^2.3.0
  path: ^1.8.3
  get: ^4.6.5
  intl: ^0.18.1
  # Firebase packages (compatible versions)
  firebase_core: ^3.8.1
  cloud_firestore: ^5.6.0
  firebase_auth: ^5.3.4
  firebase_storage: ^12.4.0
  firebase_messaging: ^15.1.6
  
  # Additional Dependencies for MySociety App
  http: ^1.1.0
  shared_preferences: ^2.2.2
  image_picker: ^0.8.9
  url_launcher: ^6.1.14
  permission_handler: ^11.0.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true